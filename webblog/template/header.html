{% load staticfiles %}
<div class="container">
	<nav class="navbar navbar-default" role="navigation" style="height: 80px">
		<div>
			<a class="navbar-brand" href=""><img src="{% static '/images/logo2.png' %}" width="50px"></a>
		</div>
		<div>
			<ul class="nav navbar-nav navbar-left" style="margin-left: 20px;margin-top: 20px;">
				<!--其中的{% url 'blog:blog_list' %} 为路由反向解析-->
				<li><a href="{% url 'blog:blog_list' %}">BLOG</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right" style="margin-right: 20px;margin-top: 20px;">
				{% if user.is_authenticated %}
				<li><a href="#">{{user.username}}</a></li>
				<li><a href="#">Logout</a></li>
				{% else %}
				<li><a href="{% url 'account:user_login' %}">Login</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>
</div>
